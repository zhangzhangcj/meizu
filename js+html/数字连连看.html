<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>连连看</title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
      text-align: center;
    }
    input{
      width: 100px;
      height: 60px;
      border: 1px solid black;
      color: #fff;
      font-size: 40px;
    }
  </style>
</head>
<body>
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" /><br />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" /><br />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" /><br />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
<input type="button" name=""  value="1" />
</body>
<script type="text/javascript">
  var inputs = document.getElementsByTagName("input");

  //随机函数
  function randomNum (m,n) {
    return Math.floor(Math.random() * (n - m + 1) + m);
  }

  //随机颜色
  function randomColor () {
    var red = randomNum(0,255);
    var green = randomNum(0,255);
    var blue = randomNum(0,255);
    return "rgb("+ red + "," + green + "," + blue + ")";
  }

  //随机背景颜色
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].style.backgroundColor = randomColor();
  }

  var values = [];//存储所有的value值
  for (var j = 0; j < inputs.length / 2; j++) {
    var ran = randomNum(0,100);
    //将随机出来的数字，存储在数组中
    values.push(ran);
    values.push(ran);
  }

  values.sort(function (a,b) {
    if(a>b){return a}else{return b}
  });
  for(var k=0;k<inputs.length;k++){
    inputs[k].value=values[k];
  }
  var sameButton=[];
  for(var i=0;i<inputs.length;i++){
    inputs[i].onclick=function(){
      if(sameButton.length==1&&sameButton[0]==this){
        return;
      }
      sameButton.push(this);
      if(sameButton.length==2){
        if(sameButton[0].value==sameButton[1].value){
          sameButton[0].style.visibility="hidden";
          sameButton[1].style.visibility="hidden";

        }
        sameButton=[];

      }

    }

  }


</script>
</html>
