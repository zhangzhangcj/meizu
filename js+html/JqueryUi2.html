<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../css/jquery-ui.css"/>
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <style>
#sortable1,#sortable2{list-style-type:none;margin:0;padding:0 0 2.5em;float:left;margin-right: 10px;}
#sortable1 li,#sortable2 li{margin:0 5px 5px 5px;padding:5px;font-size:1.2em;width:120px;}
  </style>
</head>
<body>
<ul id="sortable1"class="connectedSortable">
  <li class="ui-state-default">Item1</li>
  <li class="ui-state-default">item2</li>
  <li class="ui-state-default">item3</li>
  <li class="ui-state-default">item4</li>
  <li class="ui-state-default">item5</li>
</ul>
<ul id="sortable2"class="connectedSortable">
  <li class="ui-state-highlight">Item1</li>
  <li class="ui-state-highlight">item2</li>
  <li class="ui-state-highlight">item3</li>
  <li class="ui-state-highlight">item4</li>
  <li class="ui-state-highlight">item5</li>
</ul>
<script>
  $(function(){
    $("#sortable1,#sortable2").sortable({
      connectWith:".connectedSortable"
    }).disableSelection();
  });
</script>
</body>
</html>
