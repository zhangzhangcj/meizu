<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>animation1-碰壁反弹效果</title>
  <style type="text/css">
    body{
      background-color: #eee;
    }
    #area {
      width: 600px;
      height: 400px;
      border: 5px solid gold;
      margin: 50px auto;
      position: relative;
    }

    #small {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>
<div id="area">
  <div id="small"></div>
</div>
</body>
<script>
  var smallball=document.getElementById("small");
  var Height=smallball.clientWidth;
  alert(Height);
  var x=0;
  var y=0;
  var flagX=false;
  var flagY=false;
  function moveX(){
    if(flagX==true){
      x--;
      if(x==0){
        flagX=false;
      }
    }else{
      x++;
      if(x==570){
        flagX=true;
      }
    }
    smallball.style.left=x+"px";
  }
  function moveY(){
    if(flagY==true){
      y--;
      if(y==0){
        flagY=false;
      }
      }else{
      y++;
      if(y==370){
        flagY=true;
      }
    }
    smallball.style.top=y+"px";
  }
  setInterval(function(){
    moveX();
    moveY();
  },5)
</script>

</html>
